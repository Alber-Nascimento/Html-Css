<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML5 e CSS3</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <P>Abaixo você vai ver uma imagem que está na mesma pasta</P>
    <img src="vscode-icon.png" alt="Logo do VSCODE">
    <p>Podemos também carregar imagens que estejam em outras pastas, contanto que ela esteja dentro da pasta atual</p>
    <img src="fotos/mascote.png" alt="mascote do curso">
    <img src="fotos/caponga.JPG" alt="Festa na Caponga">
    <p>Também podemos carregar imagens externas e para isso precisamos da URL completa.</p>
    <img src="https://sso.acesso.gov.br/assets/govbr/img/acessar.png" alt="INEP">
</body>
</html>
